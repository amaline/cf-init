machine:
  ruby:
    version: 1.9.3-p448
    
dependencies:
  override:
    - gem install bundler
    - cd deployments/cf-example; bundle install
    - env | grep BOSH > env.log
    
general:
  branches:
    only:
      - master # list of branches to build
      - /feature-.*/ # or regexes
  artifacts:
    - "deployments/cf-example" # relative to the build directory
